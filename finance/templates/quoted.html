{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <form action="/quoted" method="get">
        <table class = "table">
            <tr>
                <td>
                    {{ quote["symbol"] }}
                </td>
                <td>
                    {{ quote["price"] | usd }}
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
